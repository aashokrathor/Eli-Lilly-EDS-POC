name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
          if [ -e package-lock.json ]; then
          npm i
          else
          npm ci
          fi
    - run: npm run lint
